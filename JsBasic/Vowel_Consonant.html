</head>
<body>
    <script>
  var x = prompt("Your Letter");

if (x == 'a' ||
  x == 'e' ||
  x== 'i' ||
  x == 'o' ||
  x== 'u') {

  document.write("Your letter is a vowel");

} else {

  document.write("Your letter is a consonant");
}



    </script>
</body>
